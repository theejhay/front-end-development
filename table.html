<!DOCTYPE html>
<html>

<head>
    <title> Table</title>
</head>

<body>
    <table border="1" cellspacing="0" cellpadding="20" width="200" height="200">
        <!-- thead, tbody, tfoot-->
        <thead>
            <tr>
                <th> ID</th>
                <th> Name</th>
                <th> Gender</th>
                <th> Location</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td> 1.</td>
                <td>John</td>
                <td>M</td>
                <td>USA</td>
            </tr>
            <tr>
                <td>2.</td>
                <td>Mike</td>
                <td>M</td>
                <td> Nigeria </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Sales</td>
                <td>Mike</td>
                <td>M</td>
                <td> Nigeria </td>
            </tr>
        </tfoot>
    </table>
    <hr>
    <!-- colspan, rowspan-->
    <table border="1" cellspacing="0" cellpadding="20">
        <!-- thead, tbody, tfoot-->
        <thead>
            <tr>
                <th colspan="3"> A</th>

                <th colspan="2"> D</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td> E</td>
                <td colspan="3">F</td>
                <td>I</td>
            </tr>
            <tr>
                <td> J</td>
                <td colspan="4">K</td>

            </tr>
        </tbody>
    </table>

    <hr>
    <table border="1" cellspacing="0" cellpadding="20">
        <!-- thead, tbody, tfoot-->

        <tr>
            <td rowspan="2"> A</td>
            <td colspan="2"> B</td>
            <td rowspan="3"> D</td>
            <td> E</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td> J</td>

        </tr>
        <tr>
            <td>K</td>
            <td>L</td>
            <td>M</td>
            <td>O</td>
        </tr>
    </table>

    <hr />

    <table border="1" width="200" height="300" cellpadding="0" cellspacing="0">

        <tr>
            <td colspan="2" align="center">Login</td>
        </tr>
        <tr>
            <td>Username</td>
            <td> <input type="text" placeholder="username here"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td> <input type="password" placeholder="password here"> </td>
        </tr>

        <tr>
            <td colspan="2" align="center"> <input type="button" value="Login!"> </td>
        </tr>
    </table>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>


</body>

</html>
